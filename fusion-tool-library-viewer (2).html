<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G5 Tool Manager - Grace Engineering</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --bg-tertiary: #151515;
            --accent-primary: #9ea4a7;
            --accent-secondary: #ffffff;
            --text-primary: #ffffff;
            --text-secondary: #999999;
            --border: #222222;
            --grid-line: rgba(0, 255, 65, 0.08);
            --success: #00ff41;
            --warning: #ffcc00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
        }

        /* Technical grid background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(90deg, var(--grid-line) 1px, transparent 1px),
                linear-gradient(var(--grid-line) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            opacity: 0.3;
            z-index: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        /* Header */
        header {
            background: var(--bg-secondary);
            border-bottom: 3px solid var(--accent-primary);
            padding: 1.5rem 2rem;
            box-shadow: 0 4px 20px rgba(0, 255, 65, 0.3);
        }

        h1 {
            font-family: 'Rajdhani', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 3px;
            color: var(--accent-primary);
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
        }

        .stats {
            font-size: 0.85rem;
            color: var(--text-secondary);
            display: flex;
            gap: 2rem;
            margin-top: 0.5rem;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stat-value {
            color: var(--accent-primary);
            font-weight: 700;
        }

        /* Controls */
        .controls {
            background: var(--bg-secondary);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        .control-label {
            font-size: 0.7rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"],
        select {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 0.5rem 0.75rem;
            border-radius: 4px;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="file"]:focus,
        select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 2px rgba(0, 255, 65, 0.2);
        }

        input[type="text"]:disabled,
        input[type="number"]:disabled,
        select:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        input[type="file"] {
            cursor: pointer;
        }

        input[type="file"]::file-selector-button {
            background: var(--accent-primary);
            border: none;
            color: var(--bg-primary);
            padding: 0.4rem 0.8rem;
            border-radius: 3px;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.8rem;
            font-weight: 700;
            cursor: pointer;
            margin-right: 0.5rem;
        }

        input[type="file"]::file-selector-button:hover {
            background: #00cc34;
        }

        input[type="text"] {
            width: 300px;
        }

        input[type="number"] {
            width: 100px;
        }

        select {
            cursor: pointer;
            min-width: 150px;
        }

        button {
            background: var(--accent-primary);
            border: none;
            color: var(--bg-primary);
            padding: 0.6rem 1.2rem;
            border-radius: 4px;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.85rem;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s;
            align-self: flex-end;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 255, 65, 0.6);
            background: #00cc34;
        }

        button:active {
            transform: translateY(0);
        }

        /* Main content area */
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Table container */
        .table-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: var(--bg-secondary);
            margin: 1rem;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .table-header {
            display: grid;
            grid-template-columns: 120px 80px 400px 80px 80px 80px 80px 80px 100px;
            background: var(--bg-tertiary);
            border-bottom: 2px solid var(--accent-primary);
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .table-header-cell {
            padding: 1rem 0.75rem;
            cursor: pointer;
            user-select: none;
            transition: all 0.2s;
            border-right: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .table-header-cell:hover {
            background: rgba(0, 255, 65, 0.15);
            color: var(--accent-primary);
        }

        .sort-indicator {
            font-size: 0.7rem;
            opacity: 0.5;
        }

        .sort-indicator.active {
            opacity: 1;
            color: var(--accent-primary);
        }

        .table-body {
            flex: 1;
            overflow-y: auto;
            overflow-x: auto;
        }

        .table-row {
            display: grid;
            grid-template-columns: 120px 80px 400px 80px 80px 80px 80px 80px 100px;
            border-bottom: 1px solid var(--border);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.15s;
        }

        .table-row:hover {
            background: rgba(0, 255, 65, 0.08);
        }

        .table-row.selected {
            background: rgba(0, 255, 65, 0.15);
            border-left: 3px solid var(--accent-primary);
        }

        .table-cell {
            padding: 0.75rem;
            border-right: 1px solid var(--border);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .table-cell.description {
            font-size: 0.75rem;
            line-height: 1.4;
            white-space: normal;
        }

        /* Detail panel */
        .detail-panel {
            width: 450px;
            background: var(--bg-secondary);
            border-left: 2px solid var(--accent-primary);
            overflow-y: auto;
            display: none;
            flex-direction: column;
        }

        .detail-panel.active {
            display: flex;
        }

        .detail-header {
            padding: 1.5rem;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .detail-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: var(--accent-primary);
            margin-bottom: 0.5rem;
            word-wrap: break-word;
        }

        .detail-product-id {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .detail-link {
            display: inline-block;
            color: var(--bg-primary);
            background: var(--accent-primary);
            text-decoration: none;
            font-size: 0.8rem;
            padding: 0.4rem 0.8rem;
            border: 1px solid var(--accent-primary);
            border-radius: 4px;
            margin-top: 0.5rem;
            transition: all 0.2s;
            font-weight: 600;
        }

        .detail-link:hover {
            background: #00cc34;
            border-color: #00cc34;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 255, 65, 0.4);
        }

        .detail-content {
            padding: 1.5rem;
        }

        .detail-section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--accent-primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.75rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border);
        }

        .detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            font-size: 0.8rem;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .detail-item-label {
            color: var(--text-secondary);
            font-size: 0.7rem;
            text-transform: uppercase;
        }

        .detail-item-value {
            color: var(--text-primary);
            font-weight: 500;
        }

        .no-selection {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
            font-size: 0.9rem;
            padding: 2rem;
            text-align: center;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-primary);
        }

        /* Loading indicator */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-size: 1.2rem;
            color: var(--accent-primary);
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>G5 Tool Manager</h1>
            <div style="font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 0.5rem; letter-spacing: 1px;">GRACE ENGINEERING | PRIME ARCHERY DIVISION</div>
            <div class="stats">
                <div class="stat-item">
                    <span>Total Tools:</span>
                    <span class="stat-value" id="totalTools">0</span>
                </div>
                <div class="stat-item">
                    <span>Filtered:</span>
                    <span class="stat-value" id="filteredTools">0</span>
                </div>
                <div class="stat-item">
                    <span>Vendor:</span>
                    <span class="stat-value" id="vendor">—</span>
                </div>
            </div>
        </header>

        <div class="controls">
            <div class="control-group">
                <label class="control-label">Load Library</label>
                <input type="file" id="fileInput" accept=".json" style="font-size: 0.85rem;">
            </div>

            <div class="control-group">
                <label class="control-label">Search</label>
                <input type="text" id="searchInput" placeholder="Product ID, description..." disabled>
            </div>
            
            <div class="control-group">
                <label class="control-label">Tool Type</label>
                <select id="typeFilter" disabled>
                    <option value="">All Types</option>
                </select>
            </div>

            <div class="control-group">
                <label class="control-label">Min Diameter</label>
                <input type="number" id="minDiameter" step="0.001" placeholder="0.000" disabled>
            </div>

            <div class="control-group">
                <label class="control-label">Max Diameter</label>
                <input type="number" id="maxDiameter" step="0.001" placeholder="10.000" disabled>
            </div>

            <div class="control-group">
                <label class="control-label">Flutes</label>
                <select id="flutesFilter" disabled>
                    <option value="">All</option>
                </select>
            </div>

            <button onclick="app.resetFilters()">Reset Filters</button>
        </div>

        <div class="main-content">
            <div class="table-container">
                <div class="table-header">
                    <div class="table-header-cell" onclick="app.sortBy('product-id')">
                        Product ID
                        <span class="sort-indicator" data-column="product-id">↕</span>
                    </div>
                    <div class="table-header-cell" onclick="app.sortBy('type')">
                        Type
                        <span class="sort-indicator" data-column="type">↕</span>
                    </div>
                    <div class="table-header-cell" onclick="app.sortBy('description')">
                        Description
                        <span class="sort-indicator" data-column="description">↕</span>
                    </div>
                    <div class="table-header-cell" onclick="app.sortBy('DC')">
                        Dia (DC)
                        <span class="sort-indicator" data-column="DC">↕</span>
                    </div>
                    <div class="table-header-cell" onclick="app.sortBy('LCF')">
                        LOC
                        <span class="sort-indicator" data-column="LCF">↕</span>
                    </div>
                    <div class="table-header-cell" onclick="app.sortBy('OAL')">
                        OAL
                        <span class="sort-indicator" data-column="OAL">↕</span>
                    </div>
                    <div class="table-header-cell" onclick="app.sortBy('NOF')">
                        Flutes
                        <span class="sort-indicator" data-column="NOF">↕</span>
                    </div>
                    <div class="table-header-cell" onclick="app.sortBy('RE')">
                        Radius
                        <span class="sort-indicator" data-column="RE">↕</span>
                    </div>
                    <div class="table-header-cell" onclick="app.sortBy('BMC')">
                        Material
                        <span class="sort-indicator" data-column="BMC">↕</span>
                    </div>
                </div>
                <div class="table-body" id="tableBody">
                    <div class="loading">Loading tools</div>
                </div>
            </div>

            <div class="detail-panel" id="detailPanel">
                <div class="no-selection">
                    <p>← Select a tool to view details</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const app = {
            allTools: [],
            filteredTools: [],
            sortColumn: 'product-id',
            sortDirection: 'asc',
            selectedTool: null,

            init() {
                this.setupEventListeners();
                this.showWelcomeMessage();
            },

            showWelcomeMessage() {
                document.getElementById('tableBody').innerHTML = 
                    '<div style="padding: 2rem; text-align: center; color: var(--text-secondary); line-height: 1.8;">' +
                    '<div style="font-size: 1.5rem; margin-bottom: 1rem; color: var(--accent-primary); font-weight: 700;">G5 TOOL MANAGER</div>' +
                    '<div style="font-size: 1.1rem; margin-bottom: 0.5rem;">Fusion Tool Library Viewer</div>' +
                    '<div>Click "Choose File" above to load a tool library JSON file</div>' +
                    '</div>';
            },

            async loadToolLibrary(file) {
                try {
                    document.getElementById('tableBody').innerHTML = '<div class="loading">Loading tools</div>';
                    
                    const text = await file.text();
                    const data = JSON.parse(text);
                    
                    this.allTools = data.data;
                    this.filteredTools = [...this.allTools];
                    
                    document.getElementById('totalTools').textContent = this.allTools.length.toLocaleString();
                    document.getElementById('filteredTools').textContent = this.filteredTools.length.toLocaleString();
                    document.getElementById('vendor').textContent = this.allTools[0]?.vendor || 'Unknown';
                    
                    this.populateFilters();
                    this.enableControls();
                    this.renderTable();
                } catch (error) {
                    console.error('Error loading tool library:', error);
                    document.getElementById('tableBody').innerHTML = 
                        '<div style="padding: 2rem; text-align: center; color: var(--text-primary);">Error loading tool library. Please ensure the file is a valid Fusion tool library JSON.</div>';
                }
            },

            enableControls() {
                document.getElementById('searchInput').disabled = false;
                document.getElementById('typeFilter').disabled = false;
                document.getElementById('minDiameter').disabled = false;
                document.getElementById('maxDiameter').disabled = false;
                document.getElementById('flutesFilter').disabled = false;
            },

            populateFilters() {
                // Get unique tool types
                const types = [...new Set(this.allTools.map(t => t.type))].sort();
                const typeFilter = document.getElementById('typeFilter');
                types.forEach(type => {
                    const option = document.createElement('option');
                    option.value = type;
                    option.textContent = type;
                    typeFilter.appendChild(option);
                });

                // Get unique flute counts
                const flutes = [...new Set(this.allTools.map(t => t.geometry?.NOF).filter(f => f))].sort((a, b) => a - b);
                const flutesFilter = document.getElementById('flutesFilter');
                flutes.forEach(flute => {
                    const option = document.createElement('option');
                    option.value = flute;
                    option.textContent = flute;
                    flutesFilter.appendChild(option);
                });
            },

            setupEventListeners() {
                const fileInput = document.getElementById('fileInput');
                const searchInput = document.getElementById('searchInput');
                const typeFilter = document.getElementById('typeFilter');
                const minDiameter = document.getElementById('minDiameter');
                const maxDiameter = document.getElementById('maxDiameter');
                const flutesFilter = document.getElementById('flutesFilter');

                fileInput.addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        this.loadToolLibrary(file);
                    }
                });

                searchInput.addEventListener('input', () => this.applyFilters());
                typeFilter.addEventListener('change', () => this.applyFilters());
                minDiameter.addEventListener('input', () => this.applyFilters());
                maxDiameter.addEventListener('input', () => this.applyFilters());
                flutesFilter.addEventListener('change', () => this.applyFilters());
            },

            applyFilters() {
                const search = document.getElementById('searchInput').value.toLowerCase();
                const type = document.getElementById('typeFilter').value;
                const minDia = parseFloat(document.getElementById('minDiameter').value) || 0;
                const maxDia = parseFloat(document.getElementById('maxDiameter').value) || Infinity;
                const flutes = document.getElementById('flutesFilter').value;

                this.filteredTools = this.allTools.filter(tool => {
                    const matchesSearch = !search || 
                        tool['product-id']?.toLowerCase().includes(search) ||
                        tool.description?.toLowerCase().includes(search);
                    
                    const matchesType = !type || tool.type === type;
                    
                    const diameter = tool.geometry?.DC || 0;
                    const matchesDiameter = diameter >= minDia && diameter <= maxDia;
                    
                    const matchesFlutes = !flutes || tool.geometry?.NOF == flutes;

                    return matchesSearch && matchesType && matchesDiameter && matchesFlutes;
                });

                document.getElementById('filteredTools').textContent = this.filteredTools.length.toLocaleString();
                this.renderTable();
            },

            resetFilters() {
                document.getElementById('searchInput').value = '';
                document.getElementById('typeFilter').value = '';
                document.getElementById('minDiameter').value = '';
                document.getElementById('maxDiameter').value = '';
                document.getElementById('flutesFilter').value = '';
                this.applyFilters();
            },

            sortBy(column) {
                if (this.sortColumn === column) {
                    this.sortDirection = this.sortDirection === 'asc' ? 'desc' : 'asc';
                } else {
                    this.sortColumn = column;
                    this.sortDirection = 'asc';
                }

                this.filteredTools.sort((a, b) => {
                    let aVal, bVal;

                    if (column === 'product-id' || column === 'type' || column === 'description' || column === 'BMC') {
                        aVal = a[column] || '';
                        bVal = b[column] || '';
                    } else {
                        aVal = a.geometry?.[column] || 0;
                        bVal = b.geometry?.[column] || 0;
                    }

                    if (typeof aVal === 'string') {
                        return this.sortDirection === 'asc' 
                            ? aVal.localeCompare(bVal)
                            : bVal.localeCompare(aVal);
                    } else {
                        return this.sortDirection === 'asc' 
                            ? aVal - bVal
                            : bVal - aVal;
                    }
                });

                this.updateSortIndicators();
                this.renderTable();
            },

            updateSortIndicators() {
                document.querySelectorAll('.sort-indicator').forEach(el => {
                    el.classList.remove('active');
                    el.textContent = '↕';
                });

                const indicator = document.querySelector(`[data-column="${this.sortColumn}"]`);
                if (indicator) {
                    indicator.classList.add('active');
                    indicator.textContent = this.sortDirection === 'asc' ? '↑' : '↓';
                }
            },

            renderTable() {
                const tbody = document.getElementById('tableBody');
                tbody.innerHTML = '';

                if (this.filteredTools.length === 0) {
                    tbody.innerHTML = '<div style="padding: 2rem; text-align: center; color: var(--text-secondary);">No tools match the current filters.</div>';
                    return;
                }

                this.filteredTools.forEach(tool => {
                    const row = document.createElement('div');
                    row.className = 'table-row';
                    row.onclick = () => this.selectTool(tool);
                    
                    row.innerHTML = `
                        <div class="table-cell">${tool['product-id'] || '—'}</div>
                        <div class="table-cell">${tool.type || '—'}</div>
                        <div class="table-cell description">${tool.description || '—'}</div>
                        <div class="table-cell">${this.formatNumber(tool.geometry?.DC)}</div>
                        <div class="table-cell">${this.formatNumber(tool.geometry?.LCF)}</div>
                        <div class="table-cell">${this.formatNumber(tool.geometry?.OAL)}</div>
                        <div class="table-cell">${tool.geometry?.NOF || '—'}</div>
                        <div class="table-cell">${this.formatNumber(tool.geometry?.RE)}</div>
                        <div class="table-cell">${tool.BMC || '—'}</div>
                    `;
                    
                    tbody.appendChild(row);
                });
            },

            selectTool(tool) {
                this.selectedTool = tool;
                
                // Update selection highlight
                document.querySelectorAll('.table-row').forEach(row => row.classList.remove('selected'));
                event.currentTarget.classList.add('selected');
                
                // Show detail panel
                const detailPanel = document.getElementById('detailPanel');
                detailPanel.classList.add('active');
                
                this.renderToolDetails(tool);
            },

            renderToolDetails(tool) {
                const detailPanel = document.getElementById('detailPanel');
                const geo = tool.geometry || {};
                const preset = tool['start-values']?.presets?.[0] || {};
                
                detailPanel.innerHTML = `
                    <div class="detail-header">
                        <div class="detail-title">${tool.type || 'Unknown Tool'}</div>
                        <div class="detail-product-id">Product ID: ${tool['product-id'] || '—'}</div>
                        ${tool['product-link'] ? `<a href="${tool['product-link']}" target="_blank" class="detail-link">View on Vendor Site ↗</a>` : ''}
                    </div>
                    
                    <div class="detail-content">
                        <div class="detail-section">
                            <div class="section-title">Description</div>
                            <p style="font-size: 0.85rem; line-height: 1.6; color: var(--text-primary);">${tool.description || '—'}</p>
                        </div>

                        <div class="detail-section">
                            <div class="section-title">Geometry</div>
                            <div class="detail-grid">
                                <div class="detail-item">
                                    <div class="detail-item-label">Diameter (DC)</div>
                                    <div class="detail-item-value">${this.formatNumber(geo.DC)} ${tool.unit || 'in'}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-item-label">Shank Diameter</div>
                                    <div class="detail-item-value">${this.formatNumber(geo.SFDM)} ${tool.unit || 'in'}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-item-label">Length of Cut (LOC)</div>
                                    <div class="detail-item-value">${this.formatNumber(geo.LCF)} ${tool.unit || 'in'}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-item-label">Overall Length (OAL)</div>
                                    <div class="detail-item-value">${this.formatNumber(geo.OAL)} ${tool.unit || 'in'}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-item-label">Number of Flutes</div>
                                    <div class="detail-item-value">${geo.NOF || '—'}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-item-label">Corner Radius (RE)</div>
                                    <div class="detail-item-value">${this.formatNumber(geo.RE)} ${tool.unit || 'in'}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-item-label">Gauge Length (LB)</div>
                                    <div class="detail-item-value">${this.formatNumber(geo.LB)} ${tool.unit || 'in'}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-item-label">Hand</div>
                                    <div class="detail-item-value">${geo.HAND ? 'Right' : 'Left'}</div>
                                </div>
                            </div>
                        </div>

                        <div class="detail-section">
                            <div class="section-title">Material & Coating</div>
                            <div class="detail-grid">
                                <div class="detail-item">
                                    <div class="detail-item-label">Base Material</div>
                                    <div class="detail-item-value">${tool.BMC || '—'}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-item-label">Grade</div>
                                    <div class="detail-item-value">${tool.GRADE || '—'}</div>
                                </div>
                            </div>
                        </div>

                        ${preset.name ? `
                        <div class="detail-section">
                            <div class="section-title">Default Preset</div>
                            <div class="detail-grid">
                                <div class="detail-item">
                                    <div class="detail-item-label">Cutting Speed (v_c)</div>
                                    <div class="detail-item-value">${this.formatNumber(preset.v_c)} ${tool.unit}/min</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-item-label">Feed Rate (v_f)</div>
                                    <div class="detail-item-value">${this.formatNumber(preset.v_f)} ${tool.unit}/min</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-item-label">Spindle Speed (n)</div>
                                    <div class="detail-item-value">${this.formatNumber(preset.n)} RPM</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-item-label">Coolant</div>
                                    <div class="detail-item-value">${preset['tool-coolant'] || '—'}</div>
                                </div>
                            </div>
                        </div>
                        ` : ''}

                        <div class="detail-section">
                            <div class="section-title">Post Process</div>
                            <div class="detail-grid">
                                <div class="detail-item">
                                    <div class="detail-item-label">Tool Number</div>
                                    <div class="detail-item-value">${tool['post-process']?.number || 0}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-item-label">Manual Change</div>
                                    <div class="detail-item-value">${tool['post-process']?.['manual-tool-change'] ? 'Yes' : 'No'}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-item-label">Break Control</div>
                                    <div class="detail-item-value">${tool['post-process']?.['break-control'] ? 'Yes' : 'No'}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-item-label">Live Tool</div>
                                    <div class="detail-item-value">${tool['post-process']?.live ? 'Yes' : 'No'}</div>
                                </div>
                            </div>
                        </div>

                        <div class="detail-section">
                            <div class="section-title">Additional Info</div>
                            <div class="detail-grid">
                                <div class="detail-item">
                                    <div class="detail-item-label">Vendor</div>
                                    <div class="detail-item-value">${tool.vendor || '—'}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-item-label">Unit</div>
                                    <div class="detail-item-value">${tool.unit || '—'}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-item-label">GUID</div>
                                    <div class="detail-item-value" style="font-size: 0.7rem; word-break: break-all;">${tool.guid || '—'}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            },

            formatNumber(value) {
                if (value === undefined || value === null || value === 0) return '—';
                if (typeof value === 'number') {
                    return value.toFixed(4).replace(/\.?0+$/, '');
                }
                return value;
            }
        };

        // Initialize the app when DOM is ready
        document.addEventListener('DOMContentLoaded', () => app.init());
    </script>
</body>
</html>
